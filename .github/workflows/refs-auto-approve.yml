name: Auto-approve references (manual)
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  approve:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Auto-approve refs
        run: node scripts/auto-approve-refs.mjs

      - name: Audit refs
        run: |
          if [ -f scripts/audit-refs.mjs ]; then
            node scripts/audit-refs.mjs
          else
            npm run audit:refs || true
          fi

      - name: Commit & push changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add db/ref-*.csv public/about.html || true
          git commit -m "chore(refs): auto-approve + apply + audit" || echo "no changes"
          git push || true
