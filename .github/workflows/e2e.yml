name: e2e
on: [push, pull_request, workflow_dispatch]

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      SITE_BASE_URL: ${{ secrets.SITE_BASE_URL }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Contracts
        run: npx playwright test tests/contracts --reporter=line

      - name: E2E portal flow
        run: npx playwright test tests/e2e --reporter=line

      - name: Visual regression
        run: npx playwright test tests/visual --reporter=line

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7
