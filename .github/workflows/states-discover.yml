name: Discover state board candidates (manual)

on:
  workflow_dispatch: {}

jobs:
  discover-states:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/discover-states.mjs
      - uses: actions/upload-artifact@v4
        with:
          name: state-link-candidates
          path: db/state-link-candidates.csv
