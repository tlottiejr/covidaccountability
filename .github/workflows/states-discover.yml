name: Discover state board candidates (manual)
on:
  workflow_dispatch:

jobs:
  discover:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Discover states
        run: node scripts/discover-states.mjs

      - name: Upload candidates
        uses: actions/upload-artifact@v4
        with:
          name: state-candidates
          path: db/state-link-candidates.csv
