name: Nightly link health

on:
  schedule:
    - cron: "37 5 * * *"   # daily ~05:37 UTC
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm run audit:all || true
      - uses: actions/upload-artifact@v4
        with:
          name: nightly-audits
          path: |
            db/ref-audit.csv
            db/state-link-audit.csv
