name: Refs pipeline (discover → approve → apply → audit)
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  discover:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: node scripts/discover-refs.mjs
      - uses: actions/upload-artifact@v4
        with:
          name: ref-candidates
          path: db/ref-candidates.csv

  approve:
    needs: discover
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - uses: actions/download-artifact@v4
        with:
          name: ref-candidates
          path: db

      - run: node scripts/auto-approve-refs.mjs
      - run: |
          if [ -f scripts/audit-refs.mjs ]; then
            node scripts/audit-refs.mjs
          else
            npm run audit:refs || true
          fi

      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add db/ref-*.csv public/about.html || true
          git commit -m "chore(refs): pipeline auto-approve + apply + audit" || echo "no changes"
          git push || true
