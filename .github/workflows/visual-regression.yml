name: Visual Regression (Playwright, live)

on:
  schedule:
    - cron: "40 7 * * *"   # daily, after baseline exists
  workflow_dispatch:

permissions:
  contents: read

jobs:
  visual:
    runs-on: ubuntu-latest
    continue-on-error: true   # warn-only
    steps:
      - uses: actions/checkout@v4

      - name: Install Playwright
        run: |
          npm init -y >/dev/null 2>&1
          npm i -D @playwright/test@1.47.x
          npx playwright install --with-deps chromium

      - name: Compare against baselines
        env:
          SITE_BASE_URL: ${{ secrets.SITE_BASE_URL }}
        run: npx playwright test tests/visual/visual.spec.js

      - name: Upload diffs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-diffs
          path: tests/visual/**/__screenshots__/**
          if-no-files-found: ignore
