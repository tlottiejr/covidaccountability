name: Visual Baseline (manual)

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  baseline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Playwright
        run: |
          npm init -y >/dev/null 2>&1
          npm i -D @playwright/test@1.47.x
          npx playwright install --with-deps chromium

      - name: Capture baselines
        env:
          SITE_BASE_URL: ${{ secrets.SITE_BASE_URL }}
          UPDATE_SNAPSHOTS: 1
        run: |
          npx playwright test -c tests/playwright.config.mjs tests/visual/visual.spec.mjs --update-snapshots


      - name: Create PR with baselines
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "test(visual): add/update Playwright visual baselines"
          branch: test/visual-baseline
          base: main
          title: "test(visual): update visual baselines"
          add-paths: |
            tests/visual/**/__screenshots__/**
          labels: tests, visual
          delete-branch: true
