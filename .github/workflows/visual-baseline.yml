name: Visual Baseline (manual)

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  baseline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Playwright
        run: |
          npm init -y >/dev/null 2>&1
          npm i -D @playwright/test@1.47.x
          npx playwright install --with-deps chromium

      - name: Capture baselines
        env:
          SITE_BASE_URL: ${{ secrets.SITE_BASE_URL }}
        run: |
          npx playwright test tests/visual/visual.spec.js --update-snapshots

      - name: Show git status (debug)
        id: diff
        run: |
          echo "----- git status -----"
          git status --porcelain
          CHANGED=$(git status --porcelain | wc -l | tr -d ' ')
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

      - name: Create PR with baselines
        if: steps.diff.outputs.changed != '0'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "test(visual): add/update Playwright visual baselines"
          branch: test/visual-baseline
          base: main
          title: "test(visual): update visual baselines"
          body: |
            This PR adds/updates Playwright baseline screenshots captured from ${{ secrets.SITE_BASE_URL }}.
          add-paths: |
            tests/visual/**
          labels: tests, visual
          delete-branch: true
