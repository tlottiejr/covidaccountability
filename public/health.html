<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Site Health • COVID Accountability</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Fallback CSP for local preview; production CSP is delivered via _headers -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self' data:; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'">

<body>

  <header class="site-header">

    <section class="card">

      <div id="refStatus" class="grid grid-2">
        <!-- populated by /assets/js/health.js -->
      </div>
    </section>
  </main>

  <footer class="site-footer mt-8">
    <div class="footer-links">
      <a href="/privacy.html">Privacy</a>
      <span>·</span>

</html>
