<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Complaint Portal — COVIDAccountabilityNow</title>
  <link rel="stylesheet" href="/assets/site.css"/>
  <!-- Turnstile loader -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" defer></script>
</head>
<body>
  <header id="site-header"></header>
  <nav id="breadcrumbs" class="breadcrumbs" aria-label="Breadcrumb"></nav>

  <main class="container">
    <header style="margin-bottom:14px">
      <h1>Complaint Portal</h1>
      <p class="muted">
        Choose your state to open the official complaint page. You can optionally save a local copy
        and copy your text for your own records. We do not store your report.
      </p>
    </header>

    <form id="reportForm" class="grid" novalidate>
      <fieldset class="card col-12">
        <legend>Find your state board</legend>

        <label for="stateSelect">State</label>
        <select id="stateSelect" name="state" aria-describedby="stateError">
          <option value="">Select your state…</option>
          <!-- /assets/app.js will populate from GET /api/states -->
        </select>
        <div id="stateError" class="error" role="alert" aria-live="polite"></div>
      </fieldset>

      <fieldset class="card col-12">
        <legend>Share your experience (optional)</legend>

        <label for="name">Name (optional)</label>
        <input id="name" type="text" placeholder="Your name…"/>

        <label for="email">Email (optional)</label>
        <input id="email" type="email" placeholder="you@example.com"/>

        <label for="details">Details</label>
        <textarea id="details" placeholder="Describe what happened…"></textarea>

        <!-- Turnstile widget (dark theme) -->
        <div style="margin-top:10px">
          <div class="cf-turnstile"
               data-sitekey="0x4AAAAAABvLQFU4_EpvFJZ8"
               data-theme="dark"></div>
        </div>
        <div id="verifyStatus" class="helper" aria-live="polite"></div>
      </fieldset>

      <fieldset class="card col-12">
        <legend>Optional actions</legend>
        <label style="display:flex;gap:8px;align-items:center">
          <input type="checkbox" id="optDownload"/> Save a local copy (JSON)
        </label>
        <label style="display:flex;gap:8px;align-items:center">
          <input type="checkbox" id="optCopy"/> Copy text to clipboard
        </label>
      </fieldset>

      <div class="col-12" style="display:flex;gap:10px;align-items:center">
        <button type="submit" class="btn">Submit report</button>
        <span class="helper">Verification prevents spam.</span>
      </div>
    </form>
  </main>

  <footer id="site-footer"></footer>
  <script src="/assets/site.js"></script>
  <script src="/assets/app.js"></script>
</body>
</html>
