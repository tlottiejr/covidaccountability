<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Complaint Portal â€” COVID Accountability Now</title>

    <!-- a11y helpers -->
    <script src="/assets/js/ux-accessibility.js" defer></script>

    <!-- perf + css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/assets/site.css"/>
    <link rel="stylesheet" href="/assets/portal.css"/>

    <!-- turnstile + page logic -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="/assets/js/portal-deeplink.js" defer></script>
  </head>
  <body id="portal">
    <div id="nav-root"></div>
    <script src="/assets/nav-include.js" defer></script>

    <main class="container">
      <h1>Find Your Medical Board</h1>

      <!-- 1) Choose state -->
      <section class="card">
        <label for="state" class="small muted">Select your state</label>
        <select id="state" name="state"></select>

        <!-- actions row (open portal, copy link, etc.) -->
        <div id="actions" class="row"></div>
      </section>

      <!-- 2) Choose board (script fills this; we expose BOTH common targets to avoid regressions) -->
      <section class="card">
        <h2>Select a board in your state</h2>

        <!-- Some versions of the script target a UL#boards; others a DIV#board-list. Provide both safely. -->
        <div id="board-list"></div>
        <ul id="boards" class="board-options"></ul>
      </section>

      <!-- 3) Open board site / Turnstile -->
      <section class="card">
        <h2>Open board site</h2>
        <div id="cf-turnstile-container"></div>
      </section>
    </main>

    <footer class="container">
      <a href="/privacy.html">Privacy</a>&nbsp;&middot;&nbsp;<a href="/disclaimer.html">Disclaimer</a>
    </footer>
  </body>
</html>
