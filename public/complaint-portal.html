<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Complaint Portal — COVID Accountability</title>
  <link rel="stylesheet" href="/assets/site.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <a href="/">COVID Accountability</a>
      <nav>
        <a href="/complaint-portal.html" aria-current="page">Complaint portal</a>
        <a href="/boards.html">All boards</a>
      </nav>
    </header>

    <div class="card">
      <h1>Report a Complaint</h1>

      <div class="row">
        <div>
          <label for="state">Select a state</label>
          <select id="state" aria-label="Select state"></select>
        </div>
        <div>
          <label>Board name</label>
          <div id="boardName">—</div>
        </div>
      </div>

      <div class="row" style="margin-top:12px;">
        <div>
          <label>Board URL</label>
          <div id="boardUrl">—</div>
        </div>
        <div>
          <label>Board host</label>
          <div id="boardHost">—</div>
        </div>
      </div>

      <div style="margin-top:12px;">
        <button id="openBoard" type="button" disabled aria-disabled="true">Open board page</button>
        <div id="boardStatus" class="status" aria-live="polite">—</div>
      </div>

      <!-- Turnstile widget (uses callbacks defined in app.js) -->
      <div id="turnstile-block" style="margin-top:12px;">
        <div
          class="cf-turnstile"
          data-sitekey="0x4AAAAAABvLQFU4_EpvFJZ8"
          data-callback="onTurnstileSuccess"
          data-expired-callback="onTurnstileExpired"
          data-error-callback="onTurnstileError"
        ></div>
      </div>
    </div>

    <!-- All link options for the selected state render here -->
    <div id="boardLinks" class="card" aria-live="polite" style="margin-top:12px;"></div>

    <footer class="footer">
      <p>Need another board? See the <a href="/boards.html">full directory</a>.</p>
    </footer>
  </div>

  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <script src="/assets/app.js" defer></script>
</body>
</html>
