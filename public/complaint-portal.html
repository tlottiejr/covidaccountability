<!doctype html>
<html lang="en">
<script src="/assets/js/ux-accessibility.js" defer></script>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Complaint Portal â€” COVID Accountability Now</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="/assets/site.css"/>
  <link rel="stylesheet" href="/assets/portal.css"/>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <script src="/assets/js/portal-deeplink.js" defer></script>

  <!-- Page-scoped fixes: remove blue fieldset outline and align buttons -->
  <style>
    /* 1) Remove the browser focus ring from the fieldset container only.
       Keep accessible focus on the actual radio inputs. */
    #portal fieldset:focus,
    #portal fieldset:focus-within {
      outline: none !important;
      box-shadow: none !important;
    }

    /* 2) Make radio options line up cleanly and clickable across the row */
    #portal .board-list,
    #portal .board-options {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    /* common patterns used in our templates: li > label > input[type=radio] */
    #portal .board-list li,
    #portal .board-options li {
      margin: 6px 0;
    }
    #portal .board-list li label,
    #portal .board-options li label {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 12px;
      cursor: pointer;
    }
    /* keep radios aligned with text baseline */
    #portal input[type="radio"] {
      margin-top: 3px;
      /* prevent any unexpected width that could cause a blue rectangle */
      width: auto;
    }
    /* Keep focus visible on the actual control, not the whole fieldset */
    #portal input[type="radio"]:focus-visible + * {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
      border-radius: 10px;
    }

    /* 3) Align action buttons consistently under the selection area */
    #actions {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    #actions .btn { margin: 0; }

    /* guard against any card/fieldset adding its own outline */
    #portal .card:focus,
    #portal .card:focus-within {
      outline: none;
      box-shadow: none;
    }
  </style>
</head>
<body id="portal">
  <div id="nav-root"></div>
  <script src="/assets/nav-include.js" defer></script>

  <main class="container">
    <h1>Find Your Medical Board</h1>

    <section class="card">
      <div class="grid">
        <label for="state">Select your state</label>
        <select id="state" name="state"></select>

        <!-- Actions row populated by portal-deeplink.js -->
        <div id="actions" class="row"></div>
      </div>
    </section>

    <section class="card">
      <h2>Select a board in your state</h2>

      <!-- The fieldset/radio list is built by portal-deeplink.js.
           We keep the markup it generates; the CSS above handles the visuals. -->
      <div id="board-list"></div>
    </section>

    <section class="card">
      <h2>Open board site</h2>
      <!-- Cloudflare Turnstile widget renders here -->
      <div id="cf-turnstile-container"></div>
    </section>
  </main>

  <footer class="container">
    <a href="/privacy.html">Privacy</a>&nbsp;&middot;&nbsp;<a href="/disclaimer.html">Disclaimer</a>
  </footer>
</body>
</html>
