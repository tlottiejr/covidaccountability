<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>References • COVID Accountability Now</title>

  <!-- Global CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="/assets/site.css" />

  <!-- Shared a11y helpers -->
  <script src="/assets/js/ux-accessibility.js" defer></script>

  <!-- References page logic -->
  <script src="/assets/js/references-page.js" defer></script>

  <!-- Page-only layout & spacing (scoped to this page) -->
  <style>
  /* Avoid any empty-card flash */
  #ref-board { visibility: hidden; opacity: 0; transition: opacity 120ms ease; }
  #ref-board.is-ready { visibility: visible; opacity: 1; }

  /* === Remove the big wrapper “card” look on this page === */
  #references-card {
    background: transparent !important;
    border: 0 !important;
    box-shadow: none !important;
    padding: 0 !important;
  }

  /* === Match home steps grid: 2 columns, no gaps === */
  @media (min-width: 1200px) {
    #ref-board {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto auto;
      gap: 0; /* no gaps between cards */
      align-content: start;
    }
    #ref-board .panel--general  { grid-column: 1; grid-row: 1; }
    #ref-board .panel--gov      { grid-column: 2; grid-row: 1; }
    #ref-board .panel--edu      { grid-column: 1; grid-row: 2; }
    #ref-board .panel--peer     { grid-column: 2; grid-row: 2; }
    #ref-board .panel--preprint { grid-column: 1; grid-row: 3; } /* row 3 right intentionally empty */
  }

  @media (min-width: 768px) and (max-width: 1199.98px) {
    #ref-board {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-auto-rows: auto;
      gap: 0; /* no gaps between cards */
    }
  }

  @media (max-width: 767.98px) {
    #ref-board {
      display: grid;
      grid-template-columns: 1fr;
      grid-auto-rows: auto;
      gap: 0; /* stacked, no gaps */
    }
  }

  /* === Make each reference panel look like a home “step” card === */
  #ref-board .ref-panel{
    background: #fff;
    border: 1px solid var(--line);
    border-radius: 0;              /* square corners */
    box-shadow: none;              /* no elevation */
    padding: 16px 18px;            /* slightly larger feel */
  }

  /* Inner scrollers (all viewports) */
  #ref-board .ref-panel__scroll {
    overflow: auto;
    scrollbar-gutter: stable;      /* prevents text shift/overlap with scrollbar */
    padding-right: 4px;            /* space so scrollbar never covers text */
  }

  /* Panel inner spacing */
  #ref-board h3 { margin: 6px 0 10px; line-height: 1.25; }
  #ref-board .ref-panel__list { margin: 0; padding-left: 1.1rem; }
  #ref-board .ref-panel__item { margin: 0 0 10px; }
  #ref-board .ref-panel__item:last-child { margin-bottom: 0; }
  #ref-board .ref-meta { margin-top: 2px; font-style: italic; opacity: 0.85; }

  /* Descriptions: longer form text stays readable */
  #ref-board .ref-panel__desc {
    margin: 8px 0 0;
    line-height: 1.5;
  }
</style>
</head>
<body>

  <header class="site-header">
    <div id="nav-root"></div>
    <script src="/assets/nav-include.js" defer></script>
  </header>

  <main id="main" class="container">
    <h1>References</h1>
    <p class="small">Curated materials that support reporting and accountability.</p>

    <div class="card" id="references-card">
      <!-- JS renders panels directly here, then reveals -->
      <div class="ref-board" id="ref-board"></div>
    </div>
  </main>

  <footer class="container">
    <a href="/privacy.html">Privacy</a>&nbsp;&middot;&nbsp;<a href="/disclaimer.html">Disclaimer</a>
  </footer>
</body>
</html>
