<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>References • COVID Accountability Now</title>

  <!-- Global CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="/assets/site.css" />

  <!-- Shared a11y helpers -->
  <script src="/assets/js/ux-accessibility.js" defer></script>

  <!-- References page logic -->
  <script src="/assets/js/references-page.js" defer></script>

  <!-- Page-only layout: exact 2×2 grid + bottom-left card on desktop -->
  <style>
    /* Hide the board until JS has rendered to avoid the empty-card flash */
    #ref-board { visibility: hidden; opacity: 0; transition: opacity 120ms ease; min-height: 60vh; }
    #ref-board.is-ready { visibility: visible; opacity: 1; }

    /* Desktop grid that matches the target screenshot */
    @media (min-width: 980px) {
      #ref-board {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: repeat(3, 1fr);
        gap: 20px;                /* matches card spacing in your CSS */
        align-content: start;
      }
      /* Place each panel explicitly */
      #ref-board .panel--general  { grid-column: 1; grid-row: 1; }
      #ref-board .panel--gov      { grid-column: 2; grid-row: 1; }
      #ref-board .panel--edu      { grid-column: 1; grid-row: 2; }
      #ref-board .panel--peer     { grid-column: 2; grid-row: 2; }
      #ref-board .panel--preprint { grid-column: 1; grid-row: 3; }
      /* We intentionally leave grid-column 2, row 3 empty (as in the target). */
    }

    .legal.center { text-align: center; margin: 24px 0 0; }
    .legal.center a { font: inherit; }
  </style>
</head>
<body>

  <header class="site-header">
    <div id="nav-root"></div>
    <script src="/assets/nav-include.js" defer></script>
  </header>

  <main id="main" class="container">
    <h1>References</h1>
    <p class="small">Curated materials that support reporting and accountability.</p>

    <div class="card" id="references-card">
      <!-- Empty mount; JS will populate and then reveal it -->
      <div class="ref-board" id="ref-board"></div>
    </div>
  </main>

  <footer class="container">
    <a href="/privacy.html">Privacy</a>&nbsp;&middot;&nbsp;<a href="/disclaimer.html">Disclaimer</a>
  </footer>
</body>
</html>
