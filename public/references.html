<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>References • COVID Accountability Now</title>

  <!-- Global CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="/assets/site.css" />

  <!-- Shared a11y helpers -->
  <script src="/assets/js/ux-accessibility.js" defer></script>

  <!-- Page-scoped tweaks for internal scroll panes -->
  <style>
    @media (min-width: 980px){
      html, body { overflow: hidden; height: 100%; }
    }
    .legal.center { text-align: center; margin: 24px 0 0; }
    .legal.center a { font: inherit; }
  </style>
</head>
<body>

  <header class="site-header">
    <div id="nav-root"></div>
    <script src="/assets/nav-include.js" defer></script>
  </header>

  <main id="main" class="container">
    <h1>References</h1>
    <p class="small">Curated materials that support reporting and accountability.</p>

    <div class="card" id="references-card">
      <div class="ref-board" id="ref-board" style="min-height:60vh">
        <div class="ref-panel">
          <h3>General References</h3>
          <div class="ref-panel__scroll" id="list-general">
            <ul class="ref-panel__list"></ul>
          </div>
        </div>

        <div class="ref-panel">
          <h3>Government &amp; Legal</h3>
          <div class="ref-panel__scroll" id="list-government">
            <ul class="ref-panel__list"></ul>
          </div>
        </div>

        <div class="ref-panel">
          <h3>Medical Education &amp; Ethics</h3>
          <div class="ref-panel__scroll" id="list-ethics">
            <ul class="ref-panel__list"></ul>
          </div>
        </div>

        <div class="ref-panel">
          <h3>Peer-reviewed Literature</h3>
          <div class="ref-panel__scroll" id="list-peer">
            <ul class="ref-panel__list"></ul>
          </div>
        </div>
      </div>
    </div>

    <p class="legal center">
      <a href="/privacy">Privacy</a>
      <span aria-hidden="true">·</span>
      <a href="/disclaimer">Disclaimer</a>
    </p>
  </main>

  <script src="/assets/js/references-page.js" type="module"></script>
</body>
</html>
